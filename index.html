<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="border">
    <table>
       <tr class="line1">
         <td colspan="2"></td>
         <td colspan="4"></td>
         <td class="yellow1" colspan="2"></td>
       </tr>
       <tr class="line2">
         <td rowspan="2"></td>
         <td class="red" colspan="5" rowspan="4"></td>
         <td class="yellow2" colspan="2" ></td>
       </tr>
       <tr class="line3">
          <td class="yellow2" colspan="2"></td>
       </tr>
       <tr class="line4">
          <td rowspan="3"></td>
          <td rowspan="2"></td>
          <td ></td>
       </tr>
       <tr class="line5">
        <td></td>
       </tr>
       <tr class="line6">
          <td class="black"></td>
          <td class="black"></td>
          <td colspan="3"></td>
          <td colspan="2"></td>
       </tr>
       <tr class="line7">
        <td class="yellow3" rowspan="2"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td  colspan="3"></td>
        <td class="blue" colspan="2" rowspan="2"></td>
       </tr>
       <tr class="line8">
         <td colspan="2"></td>
         <td class="black" colspan="3"></td>
       </tr>
        <tr class="line9">
          <td class="yellow4"></td>
          <td colspan="2"></td>
          <td class="white"></td>
          <td class="white"></td>
          <td class="white"></td>
          <td class="white"></td>
          <td class="white"></td>
        </tr>
      </table>
    </div>
</body>
</html>
